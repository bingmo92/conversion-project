<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-text">
          Converter for Inches and Centimeters
        </span>
      </nav>

        <h1>Simple Measurement Converter</h1> 

        <div class="jumbotron centimeterswidth jumbotron-fluid">
                <div class="containercm">
        <form id="convertercalc2">
            <h2> Convert Inches to Centimeters:</h2>
          <label for="centimeters"> <b> Inch Amount: </b> </label>
          <input name="centimeters" id="centimeters" type="text" placeholder="Measurement Amount" />
            <button class="btn btn-success" id="centimeters-inches" value="centimetersInInch" type="submit">Convert!</button>
            <p class="display"> <b> Result: </b> <textarea id="total1" rows="1" placeholder="Centimeters"></textarea></p>
            </form>
            </div>
        </div>
        <div class="jumbotron incheswidth jumbotron-fluid">
                <div class="container">
        <form id="convertercalc1">
            <h2> Convert Centimeters to Inches:</h2>
          <label for="inches"> <b> Centimeter Amount: </b> </label>
          <input name="inches" id="inches" type="text" placeholder="Measurement Amount" />
            <button class="btn btn-success" id="inches-centimeters" value="inchesInCm" type="submit">Convert!</button>
            <p class="resultdisplay"> <b> Result: </b> <textarea class="inchresult" id="total" rows="1" placeholder="Inches"></textarea></p>
            </form>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
